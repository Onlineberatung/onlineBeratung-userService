# Testing profile for unit tests
spring.main.allow-bean-definition-overriding=true

# Logging: SLF4J (via Lombok)
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

# Keycloak
keycloak.auth-server-url=
keycloak.realm=
keycloak.bearer-only=true
keycloak.resource=
keycloak.principal-attribute=
keycloak.cors=true
keycloakService.admin.username=
keycloakService.admin.password=
keycloakService.admin.clientId=
keycloakService.app.clientId=

# Rocket.Chat
rocket.technical.username=
rocket.technical.password=
rocket.systemuser.id=
rocket.systemuser.username=
rocket.systemuser.password=

# Liquibase
spring.liquibase.enabled=false

# Test datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.schema=classpath*:database/UserServiceDatabase.sql
spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Host base url
host.base.url=

# CSRF
csrf.header.property=csrfHeader
csrf.cookie.property=csrfCookie

# LiveService API
live.service.api.url=${app.base.url}/service/liveevent
agency.admin.service.api.url=${app.base.url}

# Statistics
statistics.enabled=true
